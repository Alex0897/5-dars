<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="card cf">
            <div class="img"></div>
            <h1>product 1</h1>
            <h2>$400.00</h2>
            <div class="info">
                <div class="box2 info_box">
                    <button class="po">Remove</button>
                </div>
                <div class="box3 info_box">
                <button class="da">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="card cc">
            <div class="imd"></div>
            <h1>product with longer name</h1>
            <h2>$500.00</h2>
            <div class="info">
                <div class="box2 info_box">
                <button class="po">Remove</button>
                </div>
                <div class="box3 info_box">
                    <button class="da">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="card ce">
            <div class="imq"></div>
            <h1>product 2</h1>
            <h2>$200.00</h2>
            <div class="info">
                <div class="box2 info_box">
                <button class="po">Remove</button>
                </div>
                <div class="box3 info_box">
                <button class="da">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
